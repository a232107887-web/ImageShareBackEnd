server:
  port: 8080

spring:
  application:
    name: imageshare-backend
  
  data:
    mongodb:
      uri: mongodb://localhost:27017/imageshare
      database: imageshare
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

azure:
  storage:
    connection-string: ${AZURE_STORAGE_CONNECTION_STRING:DefaultEndpointsProtocol=https;AccountName=your_account;AccountKey=your_key;EndpointSuffix=core.windows.net}
    container-name: ${AZURE_STORAGE_CONTAINER_NAME:images}

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production}
  expiration: 86400000



